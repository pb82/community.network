---
####################################################################
# WARNING: These are designed specifically for Ansible tests       #
# and should not be used as examples of how to write Ansible roles #
####################################################################

- block:
    - name: Run test case
      ansible.builtin._include: "{{ test_case_to_run }}"
      with_fileglob: tests/{{ testcase }}.yaml
      loop_control:
        loop_var: test_case_to_run

  always:
    - name: Get nuage-vsd-sim pid
      ansible.builtin.shell: ps -A | grep '[n]'uage-vsd-sim | cut -d ' ' -f 1
      register: vsim_pid
      changed_when: false
      ignore_errors: true

    - name: Stop-nuage-vsd-sim
      ansible.builtin.command: kill {{ vsim_pid.stdout }}
      changed_when: false
      ignore_errors: true
  when: ansible_python_version is version('2.7', '>=')
